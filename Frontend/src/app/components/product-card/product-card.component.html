<div class="card">
  <div class="card-body">
    <div class="card-title fs-4"><h4>{{ product.name }}</h4></div>
    <div class="card-subtitle fw-bold fs-4">{{ product.sellPrice }} &euro;</div>
    <ul>
      @for (spec of specifications; track spec) {
        <li [ngClass]="{'invisible': spec === ''}">{{ spec }}</li>
      }
    </ul>
    <a [routerLink]="['/product', product.id]" [state]="{product}" class="btn btn-primary btn-sm mt-1">Details</a>
  </div>
</div>
